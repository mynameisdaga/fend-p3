<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="sweetalert2.all.min.js"></script>
    <!-- Optional: include a polyfill for ES6 Promises for IE11 and Android browser -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
</head>
<body>

    <div class="container">

        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
                <li class = "one"></li>
                <li class = "two"></li>
                <li class = "three"></li>
        	</ul>

        	<br><span class="moves">0</span> Moves

            <div id = "timer">0 hours:0 minutes:0 seconds</div>

            <div class="restart">
                <button type="button" class="restart button">
        		  <i class="fa fa-repeat"></i>
                </button>
        	</div>
        </section>

        <ul class="deck">

        </ul>
    </div>


<div class="win">
    <span><h3>Congratulations!</h3></span>
    <p>You have just managed to get to the end of the game and your result is as follow: 
        <span id = "final-moves"></span> moves<br>
        <span id = "final-time"></span> timing!
     Feeling excited ?</p>
    <p>Would you like to <span class ="bold-it">play again ?</span> Just press the button below.</p>
    <button id="play-again">Master your result !</button>
</div>



    <script src="js/app.js"></script>
</body>
</html>
